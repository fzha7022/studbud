<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="scss\main.scss" />
  <link rel="icon" href="images\favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="navigation">
    <ul>
      <h2 style="color: #EFA26A;">StudBud</h2>
      <button id="community" onclick="warning()"><span class="material-icons">groups</span></button>
      <button id="resource"><a href='resource.html'><span class="material-icons">auto_stories</span></a></button>
      <button id="timer"><a href='timer.html'><span class="material-icons">timer</span></a></button>
      <br>
      <button id="help" style="float: left;" onclick="warning()"><span class="material-icons">question_mark</span></button>
      <button id="setting" style="float: left;"><a href='setting.html'><span class="material-icons">settings</span></a></button>
      <button id="user" style="float: left;" onclick="warning()"><span class="material-icons">person</span></button>
    </ul>
  </div>

  <div class="main">
    <button id="switch" onclick="switchNav()">close<</button>

    <!-- the form but act like setting -->
    <button id="save" type="submit">Save</button>

    <form id="setting">
      <div class="reminder">
        <label for="reminder">Reminder Setting </label>
        <input type="button" value="On" onclick="reminder()">
        <input type="button" value="Off">
        <br>
      
        <label for="music">Sound </label>
        <select name="music" id="musicSelect">
          <option value="">Select One</option>
          <option value="music">Stars</option>
        </select>
        <br>
      
        <label for="volume">Volume </label>
        <input type="range" id="volume" min="1" max="100" value="50">
      </div>
    
      <div class="other">
        <h3>User Profile</h3>
        <label for="name">User Name: </label>
        <input type="text" name="name" id="nameInput">
        <br>
        
        <label for="photo">User Photo </label>
        <figure class="img-container">
          <img src="images\default-photo.png" alt="User Photo" style="width:10%">
        </figure>
        <input type="file" name="photo" id="photoInput">
        <br>
  
      </div>
    </form>
  </div>

  <script src="setting.js"></script>
  <script src="navigation.js"></script>
</body>
</html>
